<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Auth App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />

    <div class="tabs">
      <button id="show-login" class="active">Login</button>
      <button id="show-signup">Registrieren</button>
    </div>

    <!-- 🔐 LOGIN -->
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="E-Mail" required />
      <input type="password" id="login-password" placeholder="Passwort" required />
      <button type="submit">Anmelden</button>
      <p id="login-message" class="message"></p>
    </form>

    <!-- 🆕 REGISTRIERUNG -->
    <form id="signup-form" style="display: none">
      <h2>Registrieren</h2>
      <input type="email" id="signup-email" placeholder="E-Mail" required />
      <input type="password" id="signup-password" placeholder="Passwort" required />
      <button type="submit">Registrieren</button>
      <p id="signup-message" class="message"></p>
    </form>
  </div>
<!-- ✅ Erfolgreich eingeloggt Ansicht -->
<div id="welcome-view" style="display: none;">
  <h1>Auswandern</h1>
</div>

  <script type="module" src="script.js"></script>
  <script>
    // 🧠 Tabs umschalten zwischen Login & Registrierung
    const showLoginBtn = document.getElementById('show-login')
    const showSignupBtn = document.getElementById('show-signup')
    const loginForm = document.getElementById('login-form')
    const signupForm = document.getElementById('signup-form')

    showLoginBtn.addEventListener('click', () => {
      loginForm.style.display = 'block'
      signupForm.style.display = 'none'
      showLoginBtn.classList.add('active')
      showSignupBtn.classList.remove('active')
    })

    showSignupBtn.addEventListener('click', () => {
      signupForm.style.display = 'block'
      loginForm.style.display = 'none'
      showSignupBtn.classList.add('active')
      showLoginBtn.classList.remove('active')
    })
  </script>
</body>
</html>
