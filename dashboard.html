<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GlobeScout Dashboard</title>
  <script type="module" src="dashboard.js"></script>
  <style>
    body {
    background: white;
    font-family: sans-serif;
    text-align: center;
    padding: 2rem;
  }

    input, select, textarea {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
    }

    button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    #recommendation {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .star {
      font-size: 2rem;
      cursor: pointer;
      color: lightgray;
    }

    .star.selected {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>üåç GlobeScout: Finde dein perfektes Land!</h1>

  <form id="profile-form">
    <input type="text" id="hobbies" placeholder="Deine Hobbys" required />
    <input type="number" id="income" placeholder="Monatliches Einkommen (‚Ç¨)" required />
    <textarea id="preferences" placeholder="Was ist dir wichtig? (z.B. Klima, Sicherheit, Sprache)" required></textarea>
    <button type="submit">üåé Land empfehlen lassen</button>
  </form>

  <div id="feedback">
  <p>Wie zufrieden bist du mit dem Ergebnis?</p>
  <div>
    <span class="star" data-value="1">‚≠ê</span>
    <span class="star" data-value="2">‚≠ê</span>
    <span class="star" data-value="3">‚≠ê</span>
    <span class="star" data-value="4">‚≠ê</span>
    <span class="star" data-value="5">‚≠ê</span>
  </div>

  <div id="logout-container">
    <button id="logout-button">üö™ Logout</button>
  </div>
</body>
</html>
