<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GlobeScout Dashboard</title>
  <script type="module" src="dashboard.js"></script>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input, select, textarea {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
    }

    button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    #recommendation {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .star {
      font-size: 2rem;
      cursor: pointer;
      color: lightgray;
    }

    .star.selected {
      color: gold;
    }
  </style>
</head>

</body>
</html>
